{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<body>
    <div class="conatainer p-3 shadow-md bg-light form-layout">

        <h3>Please login with valid credentials</h3><br>
        <h5>Start your journey</h5><br>

        <form method="POST" autocomplete="off">
            {% csrf_token %}


            {{form|crispy}}
            <button type="submit" class="btn btn-success">Login Account</button>
            <div class="text-center ">

                <p>Don't have an Account?</p><a href="{% url 'register' %}">Register</a>
        
            </div>

        </form>
    </div>
    <br>

    
       

   
</body>

{% endblock %}
